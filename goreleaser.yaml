version: 2
project_name: vchopper

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    binary: vchopper

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - setup_ffmpeg.ps1

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

scoops:
  - bucket:
      owner: sok97
      name: scoop-bucket
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/sok97/Go_Vchopper"
    description: "A lightweight video cutter and muter"
    license: MIT


winget:
  - name: vchopper
    publisher: sok97
    license: MIT
    license_url: "https://github.com/sok97/Go_Vchopper/blob/main/LICENSE"
    copyright: "2025 sok97"
    homepage: "https://github.com/sok97/Go_Vchopper"
    short_description: "A lightweight video cutter and muter."
    url_template: "https://github.com/sok97/Go_Vchopper/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    repository:
      owner: sok97
      name: winget-pkgs
      branch: master
      pull_request:
        enabled: true
        draft: false
        base: master
